---
layout: index
title: Seyi Ogunyemi
---
<h2 class="title">Journal</h2>
<ol class="content">
    {% for post in site.posts limit:5 %}
    {% if forloop.last %}
        <li class="last">
    {% else %}
        <li>
    {% endif %}
            <span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span>					
            <span class="summary">{{ post.summary }}</span>
            <time class="date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "<em>%d</em><small>%b<br>%Y</small>" }}</time>
        </li>
    {% endfor %}
</ol>
